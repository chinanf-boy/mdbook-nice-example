[book]
title = "Example book"
authors = ["yobrave"]
description = "mdbook nice 例子."

[build]
build-dir = "book"
create-missing = true
preprocess = ["links", "index"]

[output.html]
theme = "src/theme"
curly-quotes = true
google-analytics = "UA-128555056-1"
additional-css = ["src/theme/custom.css"]
# additional-js = ["custom.js"]

[output.html.playpen]
# editor = "./path/to/editor"
editable = false

[output.html.search]
enable = true
# searcher = "./path/to/searcher"
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
# copy-js = true
